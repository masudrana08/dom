<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
      *{
          box-sizing:border-box;
      }
    .container{
        
        width:300px;
        height:44px;
        
        margin:auto;
    }
    #input{
        
        border-radius:13px;
        border:5px solid white;
        background:rgb(226, 222, 222);
        color:rgb(2, 2, 2);
        width:300px;
        height:40px;
    }
    input::placeholder{
        color:rgb(2, 2, 2);
        padding-left:5px;
        
    }
    input[type="text"]{
        padding-left:10px;
    }
    li{margin:0;
        width:300px;
    
        padding:5px 20px;
        border-radius:13px;
        border:5px solid white;
        background-color:rgb(226, 222, 222);
        color:rgb(2, 2, 2);
        text-decoration: none;
    }
    span{
        
        color:red;
        cursor:pointer;
        
        font-weight:bold;
        padding:0 3px 0 3px;
        display:inline-block;
        float:right;
        
    }
  </style>
</head>
<body>
    <div class="container">
        <input type="text" id="input" placeholder="Add your task ">
        <ul id="lists"></ul>
    </div>

    <script src="./index.js"></script>
</body>
</html>
